<template name="entryAccountButtons">
  {{#if currentUser}}
    {{> signedInTemplate}}
  {{elseif signInDefault}}
    {{#wrapLinksLi}}
      <a href="/sign-in">{{{beforeSignIn}}}{{t9n "signIn"}}</a>
    {{/wrapLinksLi}}
  {{elseif showCreateAccountLink}}
    {{#wrapLinksLi}}
      <a href="{{entrySignUp}}">{{{beforeSignUp}}}{{t9n "signUp"}}</a>
    {{/wrapLinksLi}}
  {{/if}}
</template>
